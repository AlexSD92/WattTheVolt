<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <title>Contact - WattTheVolt</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <script>
            // Load sitename from component
            fetch('components/sitename.html')
                .then((res) => res.text())
                .then((data) => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                });
        </script>
        <h1>Contact</h1>
        <p>
            If you'd like to unsubscribe, ask a question, or just say hi, please
            fill out the form below:
        </p>

        <form
            action="https://formsubmit.co/no-reply@wattthevolt.com"
            method="POST"
        >
            <input type="text" name="name" placeholder="Your name" required />
            <input
                type="email"
                name="email"
                placeholder="Your email"
                required
            />
            <textarea
                name="message"
                rows="5"
                placeholder="Your message"
                required
            ></textarea>

            <!-- Optional: control behaviour -->
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_template" value="box" />
            <input
                type="hidden"
                name="_next"
                value="https://wattthevolt.com/thank-you-email.html"
            />

            <button type="submit">Send</button>
        </form>

        <script>
            // Load footer from component
            fetch('components/footer.html')
                .then((res) => res.text())
                .then((data) => {
                    document.body.insertAdjacentHTML('beforeend', data);
                });
        </script>
    </body>
</html>
