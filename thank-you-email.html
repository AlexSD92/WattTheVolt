<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <title>Contact - WattTheVolt</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <script>
            // Load sitename from component
            fetch('components/sitename.html')
                .then((res) => res.text())
                .then((data) => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                });
        </script>
        <h1>Thank you for your email</h1>
        <p>We will respond to you in due course...</p>

        <script>
            // Load footer from component
            fetch('components/footer.html')
                .then((res) => res.text())
                .then((data) => {
                    document.body.insertAdjacentHTML('beforeend', data);
                });
        </script>
    </body>
</html>
