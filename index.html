<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>WattTheVolt</title>
        <link rel="stylesheet" href="css/style.css" />

        <!-- Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-59DH405Z31"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'G-59DH405Z31');
        </script>
    </head>
    <body>
        <!-- Site name component -->
        <script>
            fetch('components/sitename.html')
                .then((res) => res.text())
                .then((data) => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                });
        </script>

        <ul id="post-list"></ul>

        <h2>ðŸ’Œ Subscribe to the newsletter</h2>
        <form id="subscribe-form">
            <input
                type="email"
                name="email"
                placeholder="Enter your email"
                required
            />
            <input type="hidden" name="_captcha" value="false" />
            <button type="submit">Subscribe</button>
        </form>

        <hr style="border: none; border-top: 1px solid #ccc; margin: 2rem 0" />

        <h2>ðŸ“§ Ask me anything</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your name" required />
            <input
                type="email"
                name="email"
                placeholder="Your email"
                required
            />
            <textarea
                name="message"
                rows="4"
                placeholder="Your message"
            ></textarea>
            <input type="hidden" name="_captcha" value="false" />
            <button type="submit">Send Message</button>
        </form>

        <hr style="border: none; border-top: 1px solid #ccc; margin: 2rem 0" />

        <!-- Search box -->
        <input
            type="text"
            id="searchInput"
            placeholder="Search posts..."
            style="width: 100%; padding: 0.5rem; margin: 1rem 0"
        />

        <!-- Footer component -->
        <script>
            fetch('components/footer.html')
                .then((res) => res.text())
                .then((data) => {
                    document.body.insertAdjacentHTML('beforeend', data);
                });

            // Search filter
            document
                .getElementById('searchInput')
                ?.addEventListener('input', function () {
                    const query = this.value.toLowerCase();
                    const items = document.querySelectorAll('#post-list li');
                    items.forEach((item) => {
                        item.style.display = item.textContent
                            .toLowerCase()
                            .includes(query)
                            ? ''
                            : 'none';
                    });
                });
        </script>

        <!-- Unified form handler -->
        <script>
            async function handleFormSubmit(formId, redirectUrl) {
                const form = document.getElementById(formId);
                if (!form) return;

                form.addEventListener('submit', async function (e) {
                    e.preventDefault();
                    const formData = new FormData(form);

                    try {
                        const response = await fetch(
                            'https://formsubmit.co/alex@wattthevolt.com',
                            {
                                method: 'POST',
                                headers: { Accept: 'application/json' },
                                body: formData
                            }
                        );

                        if (response.ok) {
                            await response.json();
                            setTimeout(() => {
                                window.location.href = redirectUrl;
                            }, 300);
                        } else {
                            alert('Form submission failed. Please try again.');
                        }
                    } catch (error) {
                        console.error('Form error:', error);
                        alert('Network error. Please try again.');
                    }
                });
            }

            handleFormSubmit('subscribe-form', '/thank-you-sub.html');
            handleFormSubmit('contact-form', '/thank-you-email.html');
        </script>

        <!-- Your custom JS -->
        <script src="js/main.js"></script>
    </body>
</html>
