<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>WattTheVolt</title>
        <link rel="stylesheet" href="css/style.css" />
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-59DH405Z31"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'G-59DH405Z31');
        </script>
    </head>
    <body>
        <script>
            // Load sitename from component
            fetch('components/sitename.html')
                .then((res) => res.text())
                .then((data) => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                });
        </script>

        <ul id="post-list"></ul>

        <h2>ðŸ’Œ Subscribe to the newsletter</h2>
        <form
            action="https://formsubmit.co/no-reply@wattthevolt.com"
            method="POST"
        >
            <input
                type="email"
                name="email"
                placeholder="Enter your email"
                required
            />
            <input
                type="hidden"
                name="_next"
                value="https://wattthevolt.com/thank-you-sub.html"
            />
            <button type="submit">Subscribe</button>
        </form>

        <hr style="border: none; border-top: 1px solid #ccc; margin: 2rem 0" />

        <h2>ðŸ“§ Ask me anything</h2>

        <form
            id="contact-form"
            action="https://formsubmit.co/no-reply@wattthevolt.com"
            method="POST"
            onsubmit="handleContactSubmit(event)"
        >
            <input type="text" name="name" placeholder="Your name" required />
            <input
                type="email"
                name="email"
                placeholder="Your email"
                required
            />
            <textarea
                name="message"
                rows="4"
                placeholder="Your message"
            ></textarea>

            <input type="hidden" name="_captcha" value="false" />

            <button type="submit">Send Message</button>
        </form>

        <hr style="border: none; border-top: 1px solid #ccc; margin: 2rem 0" />

        <script src="js/main.js"></script>

        <!-- Google AdSense (uncomment and replace ca-pub-xxxxxxxxxxxxxxxx to enable) -->
        <!--
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
  -->

        <input
            type="text"
            id="searchInput"
            placeholder="Search posts..."
            style="width: 100%; padding: 0.5rem; margin: 1rem 0"
        />

        <script>
            // Search/filter posts
            document
                .getElementById('searchInput')
                .addEventListener('input', function () {
                    const query = this.value.toLowerCase();
                    const items = document.querySelectorAll('#post-list li');
                    items.forEach((item) => {
                        item.style.display = item.textContent
                            .toLowerCase()
                            .includes(query)
                            ? ''
                            : 'none';
                    });
                });

            // Load footer from component
            fetch('components/footer.html')
                .then((res) => res.text())
                .then((data) => {
                    document.body.insertAdjacentHTML('beforeend', data);
                });

            function handleContactSubmit(e) {
                e.preventDefault(); // Stop default form submission

                const form = e.target;
                const formData = new FormData(form);

                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        Accept: 'application/json'
                    }
                })
                    .then((response) => {
                        if (response.ok) {
                            // Manual redirect on success
                            window.location.href =
                                'https://wattthevolt.com/thank-you-email.html';
                        } else {
                            alert('Something went wrong. Please try again.');
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        alert(
                            'Submission failed. Please check your connection.'
                        );
                    });
            }
        </script>
    </body>
</html>
