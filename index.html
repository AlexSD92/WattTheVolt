<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>WattTheVolt</title>
        <link rel="stylesheet" href="css/style.css" />

        <!-- Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-59DH405Z31"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'G-59DH405Z31');
        </script>
    </head>
    <body>
        <!-- Site name component -->
        <script>
            fetch('components/sitename.html')
                .then((res) => res.text())
                .then((data) => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                });
        </script>

        <ul id="post-list"></ul>

        <h2>ðŸ’Œ Subscribe to the newsletter</h2>

        <form action="https://formsubmit.co/alex@wattthevolt.com" method="POST">
            <input
                type="email"
                name="email"
                placeholder="Enter your email"
                required
            />
            <input
                type="hidden"
                name="_next"
                value="https://www.wattthevolt.com/thank-you-sub.html"
            />

            <button type="submit">Subscribe</button>
        </form>

        <hr style="border: none; border-top: 1px solid #ccc; margin: 2rem 0" />

        <h2>ðŸ“§ Ask me anything</h2>

        <form action="https://formsubmit.co/alex@wattthevolt.com" method="POST">
            <input type="text" name="name" placeholder="Your name" required />
            <input
                type="email"
                name="email"
                placeholder="Your email"
                required
            />
            <textarea
                name="message"
                rows="4"
                placeholder="Your message"
            ></textarea>
            <input
                type="hidden"
                name="_next"
                value="https://www.wattthevolt.com/thank-you-email.html"
            />
            <button type="submit">Send Message</button>
        </form>

        <hr style="border: none; border-top: 1px solid #ccc; margin: 2rem 0" />

        <!-- Search box -->
        <input
            type="text"
            id="searchInput"
            placeholder="Search posts..."
            style="width: 100%; padding: 0.5rem; margin: 1rem 0"
        />

        <!-- Footer component -->
        <script>
            fetch('components/footer.html')
                .then((res) => res.text())
                .then((data) => {
                    document.body.insertAdjacentHTML('beforeend', data);
                });

            // Search filter
            document
                .getElementById('searchInput')
                ?.addEventListener('input', function () {
                    const query = this.value.toLowerCase();
                    const items = document.querySelectorAll('#post-list li');
                    items.forEach((item) => {
                        item.style.display = item.textContent
                            .toLowerCase()
                            .includes(query)
                            ? ''
                            : 'none';
                    });
                });
        </script>

        <!-- Your custom JS -->
        <script src="js/main-1.5.1.js"></script>
    </body>
</html>
